<!DOCTYPE html>
<html>
<head>
<title>Fake API với jQuery</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
  // Dữ liệu "fake" của API
  var fakeItemsDb = [
    { item_name: 'Foo' },
    { item_name: 'Bar' },
    { item_name: 'Baz' }
  ];

  // Hàm mô phỏng lời gọi API
  function getFakeItems() {
    // Sử dụng Deferred để mô phỏng một asynchronous request
    var deferred = $.Deferred();
    // Giả lập độ trễ của API (ví dụ 500ms)
    setTimeout(function() {
      deferred.resolve(fakeItemsDb); // Trả về dữ liệu sau độ trễ
    }, 500);
    return deferred.promise(); // Trả về promise
  }

  // Gọi "API" khi nút được click
  $("#getItemsBtn").click(function() {
    getFakeItems().done(function(data) {
      $("#output").empty(); // Xóa nội dung cũ
      $.each(data, function(index, item) {
        $("#output").append("<p>" + item.item_name + "</p>");
      });
    });
  });
});
</script>
</head>
<body>

<button id="getItemsBtn">Lấy danh sách Item (Fake API)</button>
<div id="output">
  </div>

</body>
</html>
